<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tool-box</title>
  </head>
  <body>
    <form action="/">
      <h1 class="title">Nomad Line PJ</h1>
      <input type="text" class="search" placeholder="검색어를 입력하세요" />
    </form>
    <div class="tools">
      <div class="digital-clock">
        <div class="button">
          <i class="far fa-clock"></i>
        </div>
        <div class="digital-clock_function hidden">
          digital-clock<!-- 안에 내용 지우고 내용 추가-->
        </div>
      </div>
      <div class="analog-clock">
        <div class="button">
          <i class="fas fa-clock"></i>
        </div>
        <div class="analog-clock_function hidden">
          analog-clock<!-- 안에 내용 지우고 내용 추가-->
        </div>
      </div>
      <div class="world-time">
        <div class="button">
          <i class="fas fa-globe"></i> <i class="fas fa-clock"></i>
        </div>
        <div class="world-time_function hidden">
          world-time<!-- 안에 내용 지우고 내용 추가-->
        </div>
      </div>
      <div class="calculator">
        <div class="button">
          <i class="fas fa-calculator"></i>
        </div>

        <div class="calculator hidden">
          <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
          </div>
          <!-- AC = all clear -->
          <div class="keyboard">
            <div data-all-clear>AC</div>
            <div data-delete>DEL</div>
            <div data-operation="/">÷</div>
            <div data-number>1</div>
            <div data-number>2</div>
            <div data-number>3</div>
            <div data-operation="*">*</div>
            <div data-number>4</div>
            <div data-number>5</div>
            <div data-number>6</div>
            <div data-operation="+">+</div>
            <div data-number>7</div>
            <div data-number>8</div>
            <div data-number>9</div>
            <div data-operation="-">-</div>
            <div data-number>.</div>
            <div data-number>0</div>
            <div data-equals class="answer">=</div>
          </div>
        </div>
      </div>
      <div class="timer">
        <div class="button">
          <i class="fas fa-stopwatch"></i>
        </div>
        <div class="timer_function hidden">
          timer<!-- 안에 내용 지우고내용  추가-->
        </div>
      </div>
      <div class="calendar">
        <div class="button">
          <i class="fas fa-calendar-week"></i>
        </div>
        <div class="calendar_function hidden">
          calendar<!-- 안에 내용 지우고내용  추가-->
        </div>
      </div>
      <div class="exchange-cal">
        <div class="button">
          <i class="fas fa-dollar-sign"></i><i class="fas fa-euro-sign"></i>
        </div>
        <div class="exchange-cal_function hidden">
          <form class="exchange-cal__form">
            <div class="exchange-cal__container">
              <label for="source" class="exchange-cal__label">금액</label>
              <br />
              <input
                id="source"
                type="number"
                class="exchange-cal__input"
                value="1000"
              />
              <button type="button" class="exchange-cal__dropdown--source">
                KRW
              </button>
              <div
                class="exchange-cal__dropdown-container exchange-cal__container--source hidden"
              ></div>
            </div>
            <div class="exchange-cal__container">
              <i
                class="fa-solid fa-arrow-right-arrow-left change-icon"
                id="exchange-cal__icon"
              ></i>
            </div>
            <div class="exchange-cal__container">
              <label for="target" class="exchange-cal__label">환전</label>
              <br />
              <input
                id="target"
                type="text"
                class="exchange-cal__input"
                readonly
              />
              <button type="button" class="exchange-cal__dropdown--target">
                USD
              </button>
              <div
                class="exchange-cal__dropdown-container exchange-cal__container--target hidden"
              ></div>
            </div>
            <div class="exchange-cal__container">
              <span class="exchange-cal__source-text">1.00000 KRW = </span>
              <span class="exchange-cal__target-money">0.00075</span>
              <span class="exchange-cal__target-iso">USD</span>
            </div>
          </form>
        </div>
      </div>
      <div class="translator">
        <div class="button">
          <i class="fas fa-language"></i>
        </div>
        <div class="translator_function hidden">
          translator<!-- 안에 내용 지우고내용  추가-->
        </div>
      </div>
    </div>
    <div class="back hidden"><i class="fas fa-undo"></i></div>
  </body>
  <script src="./src/home.js"></script>
  <script src="./src/analogClock.js"></script>
  <script src="./src/calculator.js"></script>
  <script src="./src/calendar.js"></script>
  <script src="./src/digitalClock.js"></script>
  <script src="./src/exchangeCalculator.js"></script>
  <script src="./src/timer.js"></script>
  <script src="./src/translator.js"></script>
  <script src="./src/worldTime.js"></script>
  <script
    src="https://kit.fontawesome.com/97289910c5.js"
    crossorigin="anonymous"
  ></script>
</html>
