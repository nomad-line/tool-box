<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
      </div>
      <!-- AC = all clear -->
      <div class="keyboard">
        <div data-all-clear>AC</div>
        <div data-delete>DEL</div>
        <div data-operation="/">รท</div>
        <div data-number>1</div>
        <div data-number>2</div>
        <div data-number>3</div>
        <div data-operation="*">*</div>
        <div data-number>4</div>
        <div data-number>5</div>
        <div data-number>6</div>
        <div data-operation="+">+</div>
        <div data-number>7</div>
        <div data-number>8</div>
        <div data-number>9</div>
        <div data-operation="-">-</div>
        <div data-number>.</div>
        <div data-number>0</div>
        <div data-equals class="answer">=</div>
      </div>
    </div>
    <script src="src/calculator.js"></script>
  </body>
</html>
